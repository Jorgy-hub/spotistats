name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      

    - name: Installing my packages
      run: npm ci

    - name: Build my App  
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_PATH: 
    - run: npm run export
      env:
        NEXT_PUBLIC_BASE_PATH: 
    - run: touch ./out/.nojekyll
    
    - name: SpotiStats ðŸš€
      uses: Uraraka-Chan/spotistats@0.1.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: out